{% extends "base.html" %}

{% block content %}
<h2>Dodaj wydatek</h2>

<form method="POST" class="add-expense-form">
    <input type="number" step="0.01" name="amount" placeholder="Kwota (zł)" required>
    <input type="text" name="description" placeholder="Opis" required>
    <select name="category" required>
        <option value="">--Wybierz kategorię--</option>
        <option value="Jedzenie">Jedzenie</option>
        <option value="Transport">Transport</option>
        <option value="Rozrywka">Rozrywka</option>
        <option value="Ubrania">Ubrania</option>
        <option value="Paliwo">Paliwo</option>
        <option value="Uroda">Uroda</option>
        <option value="Czynsz">Czynsz</option>
        <option value="Inne">Inne</option>
    </select>
    <input type="date" name="date" required>
    <button type="submit">Dodaj</button>
</form>
{% endblock %}
